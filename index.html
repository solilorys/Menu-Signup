<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg">
  <main class="main">
    <section class="intro">
      <div class="descricao">
        <h2 class="descricao__titulo">Learn to code by watching others</h2>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
    </section>

    <section class="formulario">
      <button class="intro__botao"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      <form class="formulario__container" action="">
        <input type="text" class="formulario__input" name="primeiro-nome" placeholder="First Name" required>
        <input type="text" class="formulario__input" name="primeiro-nome" placeholder="Last Name" required>
        <input type="email" class="formulario__input" name="primeiro-nome" placeholder="Email Adress" required>
        <input type="password" class="formulario__input" name="primeiro-nome" placeholder="Password" required>
      
        <button class="formulario__botao">Claim your free trial </button>
        <div class="formulario__footer">
          <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
        </div>
      </form>
    </section>
  </main>

  <footer>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  -->
</body>
</html>
